<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Maior Torcida do Futebol Brasileiro</title>
  </head>
  <body>
    <h1>Enquete</h1>

    <div>
      <p>Qual time brasileiro tem a maior torcida?</p>
      <input type="radio" name="time" id="bahia" required />
      <label for="bahia">Bahia</label><br />

      <input type="radio" name="time" id="ceara" required />
      <label for="ceara">Ceará</label><br />

      <input type="radio" name="time" id="corinthians" required />
      <label for="corinthians">Corinthians</label><br />

      <input type="radio" name="time" id="flamengo" required />
      <label for="flamengo">Flamengo</label><br />

      <input type="radio" name="time" id="fortaleza" required />
      <label for="fortaleza">Fortaleza</label><br />

      <input type="radio" name="time" id="palmeiras" required />
      <label for="palmeiras">Palmeiras</label><br />

      <input type="radio" name="time" id="santos" required />
      <label for="santos">Santos</label><br />

      <input type="radio" name="time" id="saoPaulo" required />
      <label for="saoPaulo">São Paulo</label><br />

      <input type="radio" name="time" id="vasco" required />
      <label for="vasco">Vasco</label><br />
    </div>

    <br />

    <button type="submit">Enviar</button>
  </body>
</html>
