<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Restaurante Alvinegro</title>
  </head>
  <body>
    <h1>Faça seu pedido online</h1>

    <div>
      <label for="nome">Nome:</label><br />
      <input type="text" name="nome" id="cNome" placeholder="Nome" required />
    </div>

    <br />

    <div>
      <label for="endereco">Endereço:</label><br />
      <input
        type="text"
        name="endereco"
        id="cEndereco"
        placeholder="Endereço"
        required
      />
    </div>

    <br />

    <div>
      <label for="telefone">Telefone:</label><br />
      <input
        type="tel"
        name="telefone"
        id="cTelefone"
        placeholder="(00) 99999-9999"
        required
      />
    </div>

    <br />

    <div>
      <label for="cComida">Tipo de comida:</label><br />
      <select name="comida" id="cComida" required>
        <option disabled selected value="">Selecione uma opção</option>
        <option value="pizza">Pizza</option>
        <option value="hamburguer">Hambúrguer</option>
        <option value="sushi">Sushi</option>
        <option value="baiao">Baião de Dois</option>
        <option value="boloChocolate">Bolo de Chocolate</option>
        <option value="pudim">Pudim de Leite</option>
      </select>
    </div>

    <br />

    <div>
      <p>Observações:</p>
      <textarea name="observacoes" id="cObservacoes"></textarea>
    </div>
    
    <br />

    <div>
      <button type="submit">Fazer pedido</button>
    </div>
  </body>
</html>
