<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Agende sua consulta</title>
  </head>
  <body>
    <h1>Agendamento de Consulta Médica</h1>

    <div>
      <label for="nome">Nome:</label><br />
      <input type="text" name="nome" id="cNome" placeholder="Nome" required />
    </div>

    <br />

    <div>
      <label for="email">E-mail:</label><br />
      <input
        type="email"
        name="email"
        id="cEmail"
        placeholder="E-mail"
        required
      />
    </div>

    <br />

    <div>
      <label for="telefone">Telefone:</label><br />
      <input
        type="tel"
        name="telefone"
        id="cTelefone"
        placeholder="(00) 99999-9999"
        required
      />
    </div>

    <br />

    <div>
      <label for="especialidade">Data da consulta:</label><br />
      <input
        type="date"
        name="dataConsulta"
        id="cDataConsulta"
        min="2024-06-12"
        max="2024-12-31"
        required
      />
    </div>

    <br />

    <div>
      <label for="especialidade">Tipo de consulta:</label><br />
      <select name="especialidade" id="cEspecialidade" required>
        <option disabled selected value="">Selecione uma opção</option>
        <option value="geral">Consulta geral</option>
        <option value="cardiologia" id="cEspecialidade">Cardiologia</option>
        <option value="dermatologia" id="cEspecialidade">Dermatologia</option>
        <option value="endocrinologia" id="cEspecialidade">
          Endocrinologia
        </option>
        <option value="ginecologia" id="cEspecialidade">Ginecologia</option>
        <option value="ortopedia" id="cEspecialidade">Ortopedia</option>
        <option value="pediatria" id="cEspecialidade">Pediatria</option>
      </select>
    </div>

    <br />

    <div>
      <p>Comentários adicionais:</p>
      <textarea
        name="comentarios"
        id="cComentarios"
      ></textarea>
    </div>

    <br />

    <button type="submit">Agendar</button>
  </body>
</html>
