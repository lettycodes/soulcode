<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Restaurante Paixão" content="O melhor restaurante da cidade!" />
    <meta
      name="keywords"
      content="restaurante, comida boa, comida tradicional, comida caseira, comida de qualidade, restaurante paixão"
    />
    <meta
      name="description"
      content="A melhor comida da cidade você encontra no Restaurante Paixão!"
    />
    <title>Delivery Restaurante Paixão</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <h1>
        Restaurante Paixão
        <span class="material-symbols-outlined icon"> favorite </span>
      </h1>
      <nav>
        <a href="index.html" class="nav-links">Início</a>
        <a href="delivery.html" class="nav-links">Delivery</a>
        <a href="sobre-nos.html" class="nav-links">Sobre Nós</a>
        <a href="faq.html" class="nav-links">FAQ</a>
        <a href="contato.html" class="nav-links">Contato</a>
      </nav>
    </header>

    <main>
      <h2 class="online-order">Faça seu pedido online</h2>
      <p class="text-delivery">
        Preencha o formulário abaixo e receba sua comida em casa.
      </p>

      <section class="form">
        <section class="section-delivery">
          <label for="nome">Nome:</label><br />
          <input
            type="text"
            name="nome"
            id="cNome"
            placeholder="Nome"
            required
          />
        </section>

        <section class="section-delivery">
          <label for="endereco">Endereço:</label><br />
          <input
            type="text"
            name="endereco"
            id="cEndereco"
            placeholder="Endereço"
            required
          />
        </section>

        <section class="section-delivery">
          <label for="endereco">E-mail:</label><br />
          <input
            type="email"
            name="email"
            id="cEmail"
            placeholder="E-mail"
            required
          />
        </section>

        <section class="section-delivery">
          <label for="telefone">Telefone:</label><br />
          <input
            type="tel"
            name="telefone"
            id="cTelefone"
            placeholder="(00) 99999-9999"
            required
          />
        </section>

        <section class="form-select">
          <label for="cComida">Escolha sua comida:</label>
          <select name="comida" id="cComida" required class="form-select">
            <option disabled selected value="">Selecione uma opção</option>
            <option value="pizza">Pizza</option>
            <option value="hamburguer">Hambúrguer</option>
            <option value="sushi">Sushi</option>
            <option value="baiao">
              Filé de Frango à Parmegiana (acompanha fritas e arroz)
            </option>
            <option value="baiao">Espaguete à Carbonara com Filé Mignon</option>
            <option value="baiao">Feijoada (somente aos sábados)</option>
            <option value="boloChocolate">
              Bolo de Cenoura com Cobertura de Chocolate
            </option>
            <option value="pudim">Pudim de Leite</option>
          </select>
        </section>

        <section class="form-select">
          <label for="cComida">Escolha sua bebida (opcional):</label>
          <select name="comida" id="cComida" class="form-select">
            <option disabled selected value="">Selecione uma opção</option>
            <option value="pizza">Refrigerante</option>
            <option value="hamburguer">Cerveja</option>
            <option value="sushi">Vinho Tinto</option>
            <option value="baiao">Whisky</option>
            <option value="boloChocolate">Água Sem Gás</option>
            <option value="pudim">Suco</option>
          </select>
        </section>

        <section class="section-delivery">
          <p>Observações:</p>
          <textarea
            name="observacoes"
            id="cObservacoes"
            placeholder="Retirar cebola, maionese extra ou alguma outra coisa?"
            class="form-textarea"
          ></textarea>
        </section>

        <section class="section-delivery">
          <button type="submit">Fazer pedido</button>
        </section>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Restaurante Paixão. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
