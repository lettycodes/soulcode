<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="navbar">
    <figure>
      <img src="img/logo2.png" alt="Logo do site" class="logo-img" />
    </figure>
    <nav class="nav-links">
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre nós</a>
      <a href="#">Serviços</a>
    </nav>
    <nav class="nav-buttons">
      <button type="button" class="btn-nav">
        <a href="#" class="login-inscrever">Inscreva-se</a>
      </button>
      <button type="button" class="btn-nav2">
        <a href="login.html" class="login-inscrever">Entrar</a>
      </button>
    </nav>
  </header>

  <main>
    <section class="login-box">
      <h2>Login</h2>
      <form>
        <div class="user-box">
          <input type="email" id="c-email" name="email" required="">
          <label for="c-email">E-mail</label>
        </div>
        <div class="user-box">
          <input type="password" id="c-senha" name="senha" required="">
          <label for="c-senha">Senha</label>
        </div>
        <button type="submit" class="btn">Entrar</button>
        <p class="cadastre-se">Não tem uma conta?<a class="cadastre-se" href="#"> Cadastre-se!</a></p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 CodeMusic. Todos os direitos reservados.</p>
  </footer>
</body>

</html>
